<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="build/react.js"></script>
    <script src="build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
    var names = ['张三', '李四', '王五'];
      React.render(
        <div>
        {
            names.map(function(name) {
                return <div>hello {name}</div>
            })
        }
        </div>,
        document.getElementById('example')
      );
    </script>
  </body>
  </html>
