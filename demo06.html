<!DOCTYPE html>
<html>
<head>
    <script src="build/react.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
    var MyTitle = React.createClass({
        propTypes: {
            title: React.PropTypes.string.isRequired,
        },

        render: function() {
            return <h1> {this.props.title} </h1>;
        }
    });
    var data = 123;

    React.render(
        <MyTitle title={data} />,
        document.body
    );
    </script>
    </body>
</html>
